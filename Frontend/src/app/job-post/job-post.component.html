<app-emp-dashboard></app-emp-dashboard>
<form
    name="form"
    #f="ngForm"
    (ngSubmit)="f.form.valid && AddJob()"
    novalidate>
    <div class="form-group">
      <label>Job Id</label>
      <input
        type="text"
        class="form-control"
        name="jobid"
        [(ngModel)]="addJob.jobid"
        required
        #jobid="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && jobid.errors }"
      />
      <div *ngIf="f.submitted && jobid.errors" class="invalid-feedback">
        <div *ngIf="jobid.errors['required']">Job Id is required</div>
      </div>
    </div>

    <div class="form-group">
        <label>Position</label>
        <input
          type="text"
          class="form-control"
          name="position"
          [(ngModel)]="addJob.position"
          required
          #position="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && position.errors }"
        />
        <div *ngIf="f.submitted && position.errors" class="invalid-feedback">
          <div *ngIf="position.errors['required']">Position is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Job description</label>
        <input
          type="text"
          class="form-control"
          name="jd_text"
          [(ngModel)]="addJob.jd_text"
          required
          #jd_text="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && jd_text.errors }"
        />
        <div *ngIf="f.submitted && jd_text.errors" class="invalid-feedback">
          <div *ngIf="jd_text.errors['required']">Job description is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>No. of positions</label>
        <input
          type="text"
          class="form-control"
          name="number"
          [(ngModel)]="addJob.number"
          required
          #number="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && number.errors }"
        />
        <div *ngIf="f.submitted && number.errors" class="invalid-feedback">
          <div *ngIf="number.errors['required']">No. of positions is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Salary</label>
        <input
          type="text"
          class="form-control"
          name="salary"
          [(ngModel)]="addJob.salary"
          #salary="ngModel"/>
      </div>

      <div class="form-group">
        <label>Location</label>
        <input
          type="text"
          class="form-control"
          name="location"
          [(ngModel)]="addJob.location"
          required
          #location="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && number.errors }"
        />
        <div *ngIf="f.submitted && location.errors" class="invalid-feedback">
          <div *ngIf="location.errors['required']">Location is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Start date</label>
        <input
          type="text"
          class="form-control"
          name="start_date"
          [(ngModel)]="addJob.start_date"
          required
          #start_date="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && start_date.errors }"
        />
        <div *ngIf="f.submitted && start_date.errors" class="invalid-feedback">
          <div *ngIf="start_date.errors['required']">Start date is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>End Date</label>
        <input
          type="text"
          class="form-control"
          name="end_date"
          [(ngModel)]="addJob.end_date"
          required
          #end_date="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && end_date.errors }"
        />
        <div *ngIf="f.submitted && end_date.errors" class="invalid-feedback">
          <div *ngIf="end_date.errors['required']">End date is required</div>
        </div>
      </div>
    
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
